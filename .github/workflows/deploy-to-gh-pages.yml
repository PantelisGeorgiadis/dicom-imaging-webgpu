name: Deploy to GitHub Pages CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'write'
    
    strategy:
      matrix:
        node-version: [22.x]

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build

      - name: Create public folder
        run: |
          mkdir ./public
          cp -r ./build/dicom-imaging-webgpu.d.ts ./build/dicom-imaging-webgpu.js ./build/dicom-imaging-webgpu.js.map ./static/index.html ./wasm/dcmjs-native-codecs.wasm ./public
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
